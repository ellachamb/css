<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <title>Shapes</title>
</head>
<body>

<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
    <defs>
      <pattern id="pattern1" width="20" height="20" patternUnits="userSpaceOnUse">
        <rect fill="blue" width="60" height="60"/>
        <circle cx="20" cy="20" r="10" fill="white"/>
      </pattern>
    </defs>

    <rect width="200" height="300" fill="url(#pattern1)" stroke="blue" stroke-width="2" rx="10" ry="10"/>
  
    <rect x="10" y="10" width="180" height="280" fill="none" stroke="white" stroke-width="4" rx="8" ry="8"/>
    <rect x="20" y="20" width="160" height="260" fill="none" stroke="white" stroke-width="2" rx="6" ry="6"/>
    <rect x="30" y="30" width="140" height="240" fill="none" stroke="white" stroke-width="2" rx="4" ry="4"/>
  </svg>
  
  <svg width="200" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
    <defs>
      <pattern id="pattern2" width="50" height="50" patternUnits="userSpaceOnUse">
        <rect fill="#FF0000" width="50" height="50"/>
        <polygon fill="white" fill-opacity="1" points="25 0 0 25 25 25 25 50 50 25 50 0"/>
      </pattern>
    </defs>
  
    <rect width="200" height="300" fill="url(#pattern2)" stroke="red" stroke-width="2" rx="10" ry="10"/>

    <circle cx="100" cy="150" r="30" fill="red" stroke="white" stroke-width="4"/>
  </svg>
  
  
      
</body>
</html>
